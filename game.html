<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="icon" type="image/png" href="./assests/favicon-32x32.png">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="game.css">
</head>
<body>
 <div class="score-container">
    <div class="logo">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
    </div>
    <div class="score">
        <p>Score</p>
        <span class="scoree">0</span>
    </div>
 </div>

 <div class="game-container">
    <div class="info">
        <p class="userPick">You Picked</p>
        <p class="computerPick">Computer Picked</p>
    </div>

    <div class="option">
        <img src="./assests/bg-triangle.svg" class="triangle">
        <div class="scisoor-con con">
            <div class="item">
        <img src="./assests/icon-scissors.svg" alt="">
            </div>
        </div>

        <div class="rock-con con">
            <div class="item">
        <img src="./assests/icon-rock.svg" alt="">
            </div>
        </div>

        <div class="paper-con con">
            <div class="item">
        <img src="./assests/icon-paper.svg" alt="">
            </div>
        </div>

        <div class="scisoor-con computer">
            <div class="item">
        <img src="./assests/icon-scissors.svg" alt="">
            </div>
        </div>

        <div class="rock-con computer">
            <div class="item">
        <img src="./assests/icon-rock.svg" alt="">
            </div>
        </div>

        <div class="paper-con computer">
            <div class="item">
        <img src="./assests/icon-paper.svg" alt="">
            </div>
        </div>
    </div>
  
    <div class="rule-model">
        <div class="rule-img">
            <div>
                <p>Rule</p>
                <button class="close"><i class="ri-close-fill"></i></button>
            </div>
            <img src="./assests/image-rules.svg" class="rule">
        </div>
    </div>
    <div class="win-model">
        <h1 class="winner">You win</h1>
        <button class="play">Play Again</button>
    </div>
 </div>
 <div class="btn-div">
    <button class="btn-rule">RULE</button>
</div>

    <script src="game.js"></script>
</body>
</html>
